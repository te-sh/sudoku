<h1 md-dialog-title>Upload Board</h1>
<div md-dialog-content>
  <input type="file" (change)="file = $event.srcElement.files[0]">
</div>
<div md-dialog-actions>
  <div [fxLayout] fxLayoutAlign="center">
    <button md-button
            [disabled]="!file"
            (click)="dialogRef.close(file)">
      Upload
    </button>
    <button md-button
            (click)="dialogRef.close()">
      Cancel
    </button>
  </div>
</div>
