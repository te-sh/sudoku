<sudoku-toolbar
    [(editMode)]="editMode"
    (editModeChange)="setEditMode($event)">
</sudoku-toolbar>
<sudoku-board
    [ground]="ground$ | async"
    [cells]="cells$ | async">
</sudoku-board>
<sudoku-key-handler
    [ground]="ground$ | async"
    [editMode]="editMode"
    [(cursor)]="cursor"
    (cursorChange)="setCursor($event)">
</sudoku-key-handler>
